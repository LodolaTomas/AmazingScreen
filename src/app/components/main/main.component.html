        <main class="main mt-1" style="background-color: #082032; color: #f2f2f2f2; border-radius: 5px;">
            <div class="form-search" aria-label="breadcrumb" style="display: flex; padding: 1rem; ">
                <input class="form-control me-1" type="search" placeholder="Buscar" aria-label="Search"
                    [(ngModel)]="message" id="search">
                <label for="search" class="btn btn-outline-primary" name="button" disabled><i class="fa fa-search" aria-hidden="true"></i></label>
            </div>
            <article *ngIf="(cosas |filter:filtro) as filtro">
                <div class="flex-container mt-1" *ngIf="(filtro | search:message) as producto">
                    <div class="card-item" *ngFor="let item of producto">
                        <div *ngIf="item.alta">
                            <div class="card-img">
                                <img [src]=item.foto class="card-img-top" alt="{{item.nombre}}">
                            </div>
                            <div class="card-body">
                                <h1 style="font-size: 1.5em; height: 85px;" class="card-title">{{item.nombre}}</h1>
                                <h2 class="card-text" style="font-size: 0.75em;">{{item.descripcion}}</h2>
                                <div class="card-button">
                                    <a rel="nofollow noopener noreferrer" target="_blank"
                                        href="https://api.whatsapp.com/send?text=Hola, tenes stock de la {{item.nombre}}.&amp;phone=5491127262156"
                                        class="btn btn-primary">Consultar Stock</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="producto.length===0" style="margin: auto; position: relative;">
                        <p
                            style="height: 500px; display: flex; justify-content: center;align-items: center;font-size: 2rem;">
                            Not Found</p>
                    </div>
                </div>
            </article>

        </main>
    </div>
</div>
