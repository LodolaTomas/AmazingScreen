
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <form novalidate (ngSubmit)="onLogin()" [formGroup]="userForm">
                <fieldset>

                    <div class="text-center h1">Login</div>

                    <div class="form-group mt-4">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email"
                            formControlName="email" [class]="isValidField('email')" autocomplete="on"/>
                        <div class="invalid-feedback" style="font-family: sans-serif;">
                            <span *ngIf="userForm.get('email')?.errors?.required">
                                Please enter your email
                            </span>
                            <span *ngIf="userForm.get('email')?.errors?.pattern">
                                Please enter a valid email
                            </span>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            formControlName="password" [class]="isValidField('password')" autocomplete="on" />
                        <div class="invalid-feedback">
                            <span *ngIf="userForm.get('password')?.errors?.required">
                                Please enter your password
                            </span>
                            <span *ngIf="userForm.get('password')?.errors?.minlength">
                                the password must be longer than 8 characters
                            </span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4 ">
                        <button type="submit" class="btn btn-success " [disabled]="userForm.invalid">
                            Submit
                        </button>
                    </div>
                </fieldset>
            </form>
            
        </div>
    </div>
</div>
